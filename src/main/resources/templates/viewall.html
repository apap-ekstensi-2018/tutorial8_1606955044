<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
		<script src="/jQuery-3.2.1/jquery-3.2.1.js"></script>
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/DataTables-1.10.16/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />   
		<script src="/DataTables-1.10.16/js/jquery.dataTables.js"></script>
    </head>
    
    <body>
    
    		<div th:replace = "fragments/fragment :: header" ></div>
        <h1 align="center">All Students</h1>
        <h2 th:text= "'Login as '+${#httpServletRequest.remoteUser}">Login as </h2>
        <form th:action="@{/logout}" method="post">
        		<input type="submit" value="Sign Out"/> 
        	</form>
        <table id="studentTable" class="hover">
        	<thead>
        		<tr>
        			<th>No</th>
        			<th>NPM</th>
        			<th>Name</th>
        			<th>GPA</th>
        			<th>Status</th>
        			<th>Action</th>
        			
        	
        		</tr>
        		</thead>
        	<tbody>
                <tr th:each="student,iterationStatus: ${students}">
                		<td th:text="' ' + ${iterationStatus.count}"></td>
					<td th:text="' ' + ${student.npm}"></td>
					<td th:text="' ' + ${student.name}"></td>
					<td th:text="' ' + ${student.gpa}"></td>
					<td th:text= "${student.gpa>=3.49} ? 'Cum Laude!' : 'Sangat Memuaskan!' "></td>
					<td>
						<a th:href="'/student/view/' + ${student.npm}"> 
							<button type="submit" class="btn btn-success">View</button>
						</a>
						<a th:href="'/student/update/' + ${student.npm}"> 
							<button type="submit" class="btn btn-primary">Update</button>
						</a>
						<a th:href="'/student/delete/' + ${student.npm}"> 
							<button type="submit" class="btn btn-danger">Delete</button>
						</a>	
					</td>
					
                </tr>
                
            </tbody>
        </table>
        
        <script>
	    		$(document).ready( function () {
	    			$('#studentTable').DataTable({
			        "info":     false
			    	});
			} );	
			
	</script>
	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
